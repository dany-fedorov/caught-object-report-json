name: Run Tests
on:
  push:
    branches-ignore:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install
        run: npm i

      - name: Run tests
        run: npm run test-ci

      - name: Generating coverage badges
        uses: "jpb06/jest-badges-action@latest"
        with:
          branches: main
